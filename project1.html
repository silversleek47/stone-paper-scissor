<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors Game</title>
 <link rel="stylesheet" href="project1.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button class="choice-button" data-choice="rock">✊</button>
      <button class="choice-button" data-choice="paper">✋</button>
      <button class="choice-button" data-choice="scissors">✌️</button>
    </div>
    <div class="result">Make your move!</div>
    <div class="score">You: <span id="user-score">0</span> | Computer: <span id="computer-score">0</span></div>
  </div>

  <script src="project1.js" ></script>
</body>
</html>
